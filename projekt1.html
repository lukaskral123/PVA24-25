<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juventus</title>
    <!-- Font Awesome pro ikony -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #444444;
            scroll-behavior: smooth;
        }

        /* Navbar */
        nav {
            background-color: rgba(6, 6, 6, 0.9);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(254, 254, 254, 0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fefdfdf5;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        nav ul li a:hover {
            color: #7d7d7bad;
            background-color: #fff;
            border-radius: 5px;
            padding: 10px 20px;
        }

        /* Sekce */
        section {
            padding: 100px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Home Section */
        #home {
            background-image: url('https://2.bp.blogspot.com/-WUSskI0Vrhs/WYSSlox7FCI/AAAAAAAAAA8/oajAwEB7Onsii0e0nm23mAoabPB8gXo8ACLcBGAs/s1600/Juventus-Stadium-fonte-Wikimedia-Commons.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(75, 74, 74, 0.7);
            position: relative;
        }

        #home h1 {
            font-size: 60px;
            font-family: 'Impact', sans-serif;
            margin: 0;
            color: #090909;
        }

        /* Team Section */
        #team {
            background: linear-gradient(45deg, #767373, #1b1b1b);
        }

        #team h2 {
            color: #fff;
            font-size: 40px;
            margin-bottom: 20px;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #team p {
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            font-size: 18px;
            color: #f0f0f0;
        }

        #team img {
            max-width: 600px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Matches Section */
        #matches {
            background: linear-gradient(45deg, #767373, #1b1b1b);
        }

        #matches h2 {
            color: #fff;
            font-size: 40px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        #matches p {
            max-width: 1200px;
            text-align: center;
            line-height: 1.6;
            font-size: 18px;
        }

        #matches img {
            max-width: 600px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* About Section */
        #about {
            background: linear-gradient(45deg, #767373, #1b1b1b);
        }

        #about h2 {
            color: #fffffd;
            font-size: 40px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        #about p {
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            font-size: 18px;
            color: #fefefe;
        }

        #about img {
            max-width: 600px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
        }

        /* Statistiky */
        .stats-table {
            width: 80%;
            max-width: 800px;
            margin: 40px auto;
            background-color: #333;
            color: #fff;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .stats-table th, .stats-table td {
            padding: 12px;
            border: 1px solid #555;
            text-align: center;
        }

        .stats-table th {
            background-color: #1b1b1b;
            font-size: 18px;
        }

        .stats-table td {
            background-color: #444;
            font-size: 16px;
        }

        /* Footer */
        footer {
            background-color: #0b0b0bfc;
            color: #fefdfe;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Modální okno pro přihlášení */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #080808;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            text-align: center;
            margin: 0 0 20px;
        }

        .modal-content label {
            display: block;
            margin-bottom: 8px;
        }

        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: none;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#team"><i class="fas fa-users"></i> Team</a></li>
            <li><a href="#matches"><i class="fas fa-calendar-alt"></i> Matches</a></li>
            <li><a href="#about"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="#" id="login-button"><i class="fas fa-sign-in-alt"></i> Přihlášení</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>JUVENTUS</h1>
    </section>

    <!-- Team Section -->
    <section id="team">
        <h2><i class="fas fa-users"></i> Team Juventus</h2>
        <img src="https://s.hs-data.com/bilder/teamfotos/640x360/511.jpg" alt="Team Image">
    </section>

    <!-- Matches Section -->
    <section id="matches">
        <h2><i class="fas fa-calendar-alt"></i> Upcoming Matches</h2>
        <img src="https://preview.redd.it/our-fixtures-for-the-24-25-serie-a-season-v0-jfu77ky9lhad1.jpeg?width=640&crop=smart&auto=webp&s=300dbddc020a6835e2597dcaf420b381f5fbe097" alt="Matches Image">
    </section>

    <!-- About Section -->
    <section id="about">
        <h2><i class="fas fa-info-circle"></i> About Juventus</h2>
        <img src="https://b8f5ce2f0dd5187c28a09d39f4941a6060e7954e.hosting4cdn.com/wp-content/uploads/2021/06/ea63a3de0d1a7dbbaf9126ba3009509a5dd78046_fwk_trophy_juventus_2021.jpg" alt="About Juventus">
    </section>

    <!-- Modal for Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form action="#">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <footer>
        <p>© 2024 Juventus</p>
    </footer>

    <script>
        // Modal functionality for login
        var modal = document.getElementById("loginModal");
        var btn = document.getElementById("login-button");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <!-- Social Media Icons -->
<div style="text-align: center; margin: 40px 0;">
    <a href="https://www.instagram.com/juventus/" target="_blank" style="background-color: #000; color: #fff; margin: 0 20px; font-size: 50px; width: 80px; height: 80px; display: inline-flex; align-items: center; justify-content: center; border-radius: 50%; transition: transform 0.3s, background-color 0.3s;">
        <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.tiktok.com/@juventus" target="_blank" style="background-color: #000; color: #fff; margin: 0 20px; font-size: 50px; width: 80px; height: 80px; display: inline-flex; align-items: center; justify-content: center; border-radius: 50%; transition: transform 0.3s, background-color 0.3s;">
        <i class="fab fa-tiktok"></i>
    </a>
    <a href="https://www.youtube.com/user/juventus" target="_blank" style="background-color: #000; color: #fff; margin: 0 20px; font-size: 50px; width: 80px; height: 80px; display: inline-flex; align-items: center; justify-content: center; border-radius: 50%; transition: transform 0.3s, background-color 0.3s;">
        <i class="fab fa-youtube"></i>
    </a>
</div>


    </div>
</body>
</html>
