<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juventus</title>
    <!-- Font Awesome pro ikony -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style-css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#team"><i class="fas fa-users"></i> Team</a></li>
            <li><a href="#matches"><i class="fas fa-calendar-alt"></i> Matches</a></li>
            <li><a href="#about"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="#" id="login-button"><i class="fas fa-sign-in-alt"></i> Přihlášení</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>JUVENTUS</h1>
    </section>

    <!-- Team Section -->
    <section id="team">
        <h2><i class="fas fa-users"></i> Team Juventus</h2>
        <img src="https://s.hs-data.com/bilder/teamfotos/640x360/511.jpg" alt="Team Image">
    </section>

    <!-- Matches Section -->
    <section id="matches">
        <h2><i class="fas fa-calendar-alt"></i> Upcoming Matches</h2>
        <img src="https://preview.redd.it/our-fixtures-for-the-24-25-serie-a-season-v0-jfu77ky9lhad1.jpeg?width=640&crop=smart&auto=webp&s=300dbddc020a6835e2597dcaf420b381f5fbe097" alt="Matches Image">
    </section>

    <!-- About Section -->
    <section id="about">
        <h2><i class="fas fa-info-circle"></i> About Juventus</h2>
        <img src="https://b8f5ce2f0dd5187c28a09d39f4941a6060e7954e.hosting4cdn.com/wp-content/uploads/2021/06/ea63a3de0d1a7dbbaf9126ba3009509a5dd78046_fwk_trophy_juventus_2021.jpg" alt="About Juventus">
    </section>

    <!-- Modal for Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form action="#">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <footer>
        <p>© 2024 Juventus</p>
    </footer>

    <script>
        // Modal functionality for login
        var modal = document.getElementById("loginModal");
        var btn = document.getElementById("login-button");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
